[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "InstanSeg"
version = "0.0.3"
authors = [
  { name="Thibaut Goldsborough", email="thibaut.golds@gmail.com" },
]
description = "Test package for InstanSeg PyPi"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

# Dependencies (Specify your requirements here)
dependencies = [
    "numpy>=1.26.4",
    "torch>=2.1.1",
    "tqdm>=4.66.1",
    "matplotlib>=3.8.2",
    "colorcet>=3.0.1",
    "fastremap>=1.14.0",
    "rasterio>=1.3.9",
    "tifffile>=2023.12.9",
    "scikit-image>=0.22.0",
    "aicsimageio>=4.11.0",
    "bioio>=1.1.0",
    "tiffslide>=2.4.0",
]

[project.optional-dependencies]
full = [
    "opencv-python>=4.5.1.48",
    "scikit-image>=0.18.1",
    "matplotlib>=3.4.0",
    "pandas>=1.2.0"
]


[project.urls]
Homepage = "https://github.com/instanseg/instanseg"
Issues = "https://github.com/instanseg/instanseg/issues"